criteria:
  - name: "Problem description"
    kind: "single"
    items:
      - points: 0
        description: "Problem is not described"
      - points: 1
        description: "Problem is described in README briefly without much details"
      - points: 2
        description: "Problem is described in README with enough context, so it's clear what the problem is and how the solution will be used"

  - name: "EDA"
    kind: "single"
    items:
      - points: 0
        description: "No EDA"
      - points: 1
        description: "Basic EDA (looking at min-max values, checking for missing values)"
      - points: 2
        description: "Extensive EDA (ranges of values, missing values, analysis of target variable, feature importance analysis). For images: analyzing the content of the images. For texts: frequent words, word clouds, etc."

  - name: "Model training"
    kind: "single"
    items:
      - points: 0
        description: "No model training"
      - points: 1
        description: "Trained only one model, no parameter tuning"
      - points: 2
        description: "Trained multiple models (linear and tree-based). For neural networks: tried multiple variations - with dropout or without, with extra inner layers or without"
      - points: 3
        description: "Trained multiple models and tuned their parameters. For neural networks: same as previous, but also with tuning: adjusting learning rate, dropout rate, size of the inner layer, etc."

  - name: "Exporting notebook to script"
    kind: "single"
    items:
      - points: 0
        description: "No script for training a model"
      - points: 1
        description: "The logic for training the model is exported to a separate script"

  - name: "Reproducibility"
    kind: "single"
    items:
      - points: 0
        description: "Not possible to execute the notebook and the training script. Data is missing or it's not easily accessible"
      - points: 1
        description: "It's possible to re-execute the notebook and the training script without errors. The dataset is committed in the project repository or there are clear instructions on how to download the data"

  - name: "Model deployment"
    kind: "single"
    items:
      - points: 0
        description: "Model is not deployed"
      - points: 1
        description: "Model is deployed (with Flask, BentoML or a similar framework)"

  - name: "Dependency and environment management"
    kind: "single"
    items:
      - points: 0
        description: "No dependency management"
      - points: 1
        description: "Provided a file with dependencies (requirements.txt, pipfile, bentofile.yaml with dependencies, etc.)"
      - points: 2
        description: "Provided a file with dependencies and used virtual environment. README says how to install the dependencies and how to activate the env"

  - name: "Containerization"
    kind: "single"
    items:
      - points: 0
        description: "No containerization"
      - points: 1
        description: "Dockerfile is provided or a tool that creates a docker image is used (e.g. BentoML)"
      - points: 2
        description: "The application is containerized and the README describes how to build a container and how to run it"

  - name: "Cloud deployment"
    kind: "single"
    items:
      - points: 0
        description: "No deployment to the cloud"
      - points: 1
        description: "Docs describe clearly (with code) how to deploy the service to cloud or Kubernetes cluster (local or remote)"
      - points: 2
        description: "There's code for deployment to cloud or Kubernetes cluster (local or remote). There's a URL for testing - or video/screenshot of testing it"
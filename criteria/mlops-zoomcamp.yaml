criteria:
  - name: "Problem description"
    kind: "single"
    items:
      - points: 0
        description: "The problem is not described"
      - points: 1
        description: "The problem is described but shortly or not clearly"
      - points: 2
        description: "The problem is well described and it's clear what the problem the project solves"

  - name: "Cloud"
    kind: "single"
    items:
      - points: 0
        description: "Cloud is not used, things run only locally"
      - points: 2
        description: "The project is developed on the cloud OR uses localstack (or similar tool) OR the project is deployed to Kubernetes or similar container management platforms"
      - points: 4
        description: "The project is developed on the cloud and IaC tools are used for provisioning the infrastructure"

  - name: "Experiment tracking and model registry"
    kind: "single"
    items:
      - points: 0
        description: "No experiment tracking or model registry"
      - points: 2
        description: "Experiments are tracked or models are registered in the registry"
      - points: 4
        description: "Both experiment tracking and model registry are used"

  - name: "Workflow orchestration"
    kind: "single"
    items:
      - points: 0
        description: "No workflow orchestration"
      - points: 2
        description: "Basic workflow orchestration"
      - points: 4
        description: "Fully deployed workflow"

  - name: "Model deployment"
    kind: "single"
    items:
      - points: 0
        description: "Model is not deployed"
      - points: 2
        description: "Model is deployed but only locally"
      - points: 4
        description: "The model deployment code is containerized and could be deployed to cloud or special tools for model deployment are used"

  - name: "Model monitoring"
    kind: "single"
    items:
      - points: 0
        description: "No model monitoring"
      - points: 2
        description: "Basic model monitoring that calculates and reports metrics"
      - points: 4
        description: "Comprehensive model monitoring that sends alerts or runs a conditional workflow (e.g. retraining, generating debugging dashboard, switching to a different model) if the defined metrics threshold is violated"

  - name: "Reproducibility"
    kind: "single"
    items:
      - points: 0
        description: "No instructions on how to run the code at all, the data is missing"
      - points: 2
        description: "Some instructions are there, but they are not complete OR instructions are clear and complete, the code works, but the data is missing"
      - points: 4
        description: "Instructions are clear, it's easy to run the code, and it works. The versions for all the dependencies are specified"

  - name: "Best practices"
    kind: "checklist"
    items:
      - description: "There are unit tests"
        points: 1
      - description: "There is an integration test"
        points: 1
      - description: "Linter and/or code formatter are used"
        points: 1
      - description: "There's a Makefile"
        points: 1
      - description: "There are pre-commit hooks"
        points: 1
      - description: "There's a CI/CD pipeline"
        points: 2